{% load static %}

{% block content %}
<h4 class="text-center mt-4 text-uppercase mx-0">Servicios</h4>
<div class="container mx-auto mb-3">
  <div class="row row-cols-1 row-cols-md-2 g-4 mt-2 mb-3 mx-auto">
    {% for service in services %}
      <div class="col d-flex flex-column justify-content-center align-items-center">
        <div class="card h-100">
          <div class="flex mx-auto mt-2 mb-2">
            <img src="{% static 'images/corte.jpg' %}" class="card-img-top" style="border-radius: 50%; width: 75px; height: 85px;" alt="corte">
            <img src="{% static 'images/corte2.png' %}" class="card-img-top" style="border-radius: 50%; width: 75px; height: 85px;" alt="corte1">
            <img src="{% static 'images/corte1.png' %}" class="card-img-top" style="border-radius: 50%; width: 75px; height: 85px;" alt="corte2">
          </div>
          <div class="card-body">
            <h6 class="text-uppercase mx-0"><strong>{{ service }}</strong></h6>
            <p class="card-text">{{ service.description }}</p>
          </div>
          <div class="d-flex flex-column bg-light py-2">
            <h6 class="text-uppercase mx-3">Precio:<strong> ${{ service.price }}</strong></h6>
            <small class="text-muted mx-3">
              <i class="fa-regular fa-clock" style="color: #000000;"></i> {{ service.duration }} minutos
            </small>
            {% if forloop.counter0 == 0 %}
              <a href="{% url 'get_booking_hair' %}" class="text-white text-decoration-none text-center">
                <button class="btnCard mb-2">Agregar servicio<i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
              </a>
            {% elif forloop.counter0 == 1 %}
              <a href="{% url 'get_booking_hair_beard' %}" class="text-white text-decoration-none text-center">
                <button class="btnCard mb-2">Agregar servicio<i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
